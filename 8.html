<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .effect-box {
            width: 300px;
            height: 100px;
            margin: 10px auto;
            background-color: lightblue;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>jQuery Effects Demo</h1>
    <div class="effect-box">Effect Box</div>

    <!-- Buttons for different jQuery effects -->
    <div>
        <button id="hideBtn">Hide</button>
        <button id="showBtn">Show</button>
        <button id="toggleBtn">Toggle</button>
        <button id="fadeInBtn">Fade In</button>
        <button id="fadeOutBtn">Fade Out</button>
        <button id="fadeToggleBtn">Fade Toggle</button>
        <button id="slideUpBtn">Slide Up</button>
        <button id="slideDownBtn">Slide Down</button>
        <button id="slideToggleBtn">Slide Toggle</button>
        <button id="animateBtn">Animate</button>
    </div>

    <script>
        $(document).ready(function() {

            // Hide effect
            $('#hideBtn').click(function() {
                $('.effect-box').hide();
            });

            // Show effect
            $('#showBtn').click(function() {
                $('.effect-box').show();
            });

            // Toggle effect
            $('#toggleBtn').click(function() {
                $('.effect-box').toggle();
            });

            // Fade In effect
            $('#fadeInBtn').click(function() {
                $('.effect-box').fadeIn();
            });

            // Fade Out effect
            $('#fadeOutBtn').click(function() {
                $('.effect-box').fadeOut();
            });

            // Fade Toggle effect
            $('#fadeToggleBtn').click(function() {
                $('.effect-box').fadeToggle();
            });

            // Slide Up effect
            $('#slideUpBtn').click(function() {
                $('.effect-box').slideUp();
            });

            // Slide Down effect
            $('#slideDownBtn').click(function() {
                $('.effect-box').slideDown();
            });

            // Slide Toggle effect
            $('#slideToggleBtn').click(function() {
                $('.effect-box').slideToggle();
            });

            // Animate effect
            $('#animateBtn').click(function() {
                $('.effect-box').animate({
                    width: '400px',
                    height: '150px',
                    fontSize: '30px'
                }, 500);
            });

        });
    </script>

</body>
</html>
